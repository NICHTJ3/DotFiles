- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/bin/helper-scripts:
      glob: true
      path: config/helper-scripts/*
    ~/.config/powerline/:
      glob: true
      path: config/powerline/*
    # TMUX config
    ~/.tmux.conf: config/tmux/tmux.conf

- shell:
    - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm]

- create:
    - ~/bin
    - ~/bin/helper-scripts
